{% extends "base.html" %}

{% block content %}
	
	<h1>{{ title }}</h1>
		
	{% for obj in object_list %}
	
	<div class = 'col-sm-6'>
	{% url "posts:detail" id=obj.id %}
	<a href="{{ obj.get_absolute_url }}">{{ obj.title }} </a><br/>
	{{ obj.content|linebreaks|truncatechars:120 }} <br/>
	{{ obj.timestamp }}<br/>
	{{ obj.updated }}<br/>
	{{ obj.id }}<br/>
	</div>

	{% endfor %}

{% endblock content %}
